name: "[PR] Preview Firebase Hosting"
on:
  pull_request:
    paths:
      - frontends/admin/**
      - .github/workflows/pr-preview-firebase-hosting.yml

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  checks: write
  contents: read
  pull-requests: write

defaults:
  run:
    working-directory: frontends/admin

jobs:
  build_and_preview:
    timeout-minutes: 5
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.22
      - run: bun i --frozen-lockfile && bun run build
        env:
          VITE_FIREBASE_CONFIG_JSON: ${{ secrets.FIREBASE_CONFIG_JSON_DEV }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY_DEV }}
          VITE_STRIPE_CLIENT_SECRET: ${{ secrets.STRIPE_CLIENT_SECRET_DEV }}
          VITE_PUBLIC_WEBAPP_URL: ${{ vars.PUBLIC_WEBAPP_URL_DEV }}
          VITE_SERVER_API_ENDPOINT: ${{ vars.SERVER_API_ENDPOINT_DEV }}
          VITE_FCM_VAPID_KEY: ${{ vars.FCM_WEB_PUSH_VAPID_KEY_DEV }}
          VITE_APP_ENV: dev
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VIMEX_COURSIER_DEV }}
          projectId: vimex-coursier-dev
          target: admin
